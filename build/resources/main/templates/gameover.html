<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/styles/main.css}" rel="stylesheet" />
        <title>Game Over</title>
    </head>
    <body>
        <h1>CMPT 213 Online Hangman Game</h1>
        <p>
            <p>
                <strong>Game ID: </strong>
                <span th:text="${game.id}"></span>
            </p>
            <p>
                <strong>Status: </strong>
                <span th:text="${game.status}"></span>
            </p>
            <p>
                <strong>Word: </strong>
                <span th:text="${game.word}"></span>
            </p>
            <p>
                <strong>Total guesses made: </strong>
                <span th:text="${game.numGuesses}"></span>
            </p>
        </p>
        <br>
        <hr>
        <br>
        <p>
            <button><a href="/welcome">Back to Welcome Page</a></button>
        </p>
    </body>
</html>
